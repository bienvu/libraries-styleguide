name: Abaxis
type: theme
description: Custom Theme for Abaxis Website
package: Abaxis
core: 8.x
libraries:
  - abaxis/global-styling
  - abaxis/chosen

base theme: classy

regions:
  header: 'Header'
  header_right: 'Header Right'
  header_navigation: 'Header Navigation'
  header_search: 'Header Search'
  content: 'Content'
  footer_top: 'Footer Top'
  footer_bottom: 'Footer Bottom'

component-libraries:
  elements:
    paths:
      - pattern-lab/source/_patterns/00-base-elements
  components:
    paths:
      - pattern-lab/source/_patterns/01-components
  layouts:
    paths:
      - pattern-lab/source/_layouts
